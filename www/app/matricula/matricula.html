<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduGana - Matrícula</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #2563eb 0%, #9333ea 50%, #ec4899 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .bg-decoration {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.1;
      animation: pulse 3s ease-in-out infinite;
    }

    .bg-decoration-1 {
      top: 80px;
      left: 40px;
      width: 288px;
      height: 288px;
      background: white;
    }

    .bg-decoration-2 {
      bottom: 80px;
      right: 40px;
      width: 384px;
      height: 384px;
      background: #d8b4fe;
      animation-delay: 1s;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.15; }
    }

    .card {
      background: white;
      border-radius: 24px;
      padding: 32px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
      position: relative;
      z-index: 1;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #1f2937;
      margin-bottom: 8px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
      transition: all 0.2s;
    }

    .form-input:focus {
      border-color: #9333ea;
      box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #2563eb 0%, #9333ea 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .btn-submit:active {
      transform: scale(0.98);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .student-list {
      margin-top: 32px;
    }

    .student-list h2 {
      font-size: 18px;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 12px;
    }

    .student-item {
      background: #f3f4f6;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      color: #374151;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="bg-decoration bg-decoration-1"></div>
  <div class="bg-decoration bg-decoration-2"></div>

  <div class="card">
    <h1>EduGana</h1>
    <p class="subtitle">Registro de estudiantes para cursos</p>

    <div class="form-group">
      <label for="nombre" class="form-label">Nombre completo</label>
      <input type="text" id="nombre" class="form-input" placeholder="Juan Pérez" />
    </div>
    <div class="form-group">
      <label for="dni" class="form-label">DNI / Documento</label>
      <input type="text" id="dni" class="form-input" placeholder="12345678" />
    </div>
    <div class="form-group">
      <label for="correo" class="form-label">Correo electrónico</label>
      <input type="email" id="correo" class="form-input" placeholder="ejemplo@email.com" />
    </div>
    <div class="form-group">
      <label for="curso" class="form-label">Curso</label>
      <input type="text" id="curso" class="form-input" placeholder="Matemáticas" />
    </div>
    <button class="btn-submit" id="btnMatricular">Registrar Estudiante</button>

    <div class="student-list" id="studentList">
      <h2>Estudiantes Registrados:</h2>
      <!-- Estudiantes aparecerán aquí -->
    </div>
  </div>

  <script src="matricula.js"></script>
</body>
</html>
