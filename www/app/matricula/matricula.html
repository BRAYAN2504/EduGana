<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGana - Matrícula</title>
    <link rel="stylesheet" href="matricula.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #2563eb 0%, #9333ea 50%, #ec4899 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 24px;
            padding: 32px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
        }
        h1 {
            text-align: center;
            color: #9333ea;
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
        }
        .form-input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            outline: none;
        }
        .form-input:focus {
            border-color: #9333ea;
            box-shadow: 0 0 0 2px rgba(147, 51, 234, 0.2);
        }
        .btn-submit {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #2563eb 0%, #9333ea 100%);
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 16px;
        }
        .student-list {
            margin-top: 24px;
        }
        .student-item {
            background: #f3f4f6;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Matrícula de Estudiantes</h1>
        <div class="form-group">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" id="nombre" class="form-input" placeholder="Juan Pérez">
        </div>
        <div class="form-group">
            <label for="dni" class="form-label">DNI / Documento</label>
            <input type="text" id="dni" class="form-input" placeholder="12345678">
        </div>
        <div class="form-group">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" id="correo" class="form-input" placeholder="ejemplo@email.com">
        </div>
        <div class="form-group">
            <label for="curso" class="form-label">Curso</label>
            <input type="text" id="curso" class="form-input" placeholder="Matemáticas">
        </div>
        <button class="btn-submit" id="btnMatricular">Registrar Estudiante</button>

        <div class="student-list" id="studentList">
            <h2>Estudiantes Registrados:</h2>
        </div>
    </div>

    <script src="matricula.js"></script>
</body>
</html>
